    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

<body>

                <div

    </div>

                                <tr>

                                </tr>
                                <tr>
                                    <td><a href="#" id="link_trailer">Trailer</a></td>
                                </tr>
                                <tr>
                                    <td>{movie.description}</td>
                                </tr>
                                <tr>
                                    <td><a href="#">Edit</a><a href="#">Delete</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
