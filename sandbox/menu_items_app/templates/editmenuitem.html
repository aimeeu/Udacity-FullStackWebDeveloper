<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<h1>Edit Menu Item</h1>

<form action="{{url_for('edit_menu_item', restaurant_id=restaurant_id, menu_id=menu_id )}}"
      method='POST'>
    <table>
        <tr>
            <td>Name:</td>
            <td><input type='text' size='30' name='name' maxlength="30"
                       required="true" value="{{item.name}}"/></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><textarea name='desc' maxlength="250"
                          required="true"
                          cols="50" rows="4">
                        {{item.description}}</textarea></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type='text' name='price' step='any'
                       value="{{item.price}}"/></td>
        </tr>
    </table>


    <input type='submit' value='Save'>
</form>
</br>
<a href="{{ url_for('fetch_menu', restaurant_id=restaurant_id) }}">Cancel</a>


</body>
</html>
