<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Mobile Chrome theme color -->
  <meta name="theme-color" content="#222">

  <!--stylesheets -->
  <link href="css/style.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/Footer-Basic.css" rel="stylesheet">

  <title>Places in The Loop - Chicago - Aimee Ukasick</title>

</head>

<body>

    <!-- navigation contains filter and places list -->
  <nav class="navbar navbar-default nav-bar col-sm-3 col-md-3">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
                <!-- hamburger -->
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
        <h2 class="title">Favorite Places</h2>
      </div>

      <div class="collapse navbar-collapse" id="navbar-collapse-1">
        <input type="search" id="search-input" class="search-input"
        placeholder="Type to filter places"
        data-bind="textInput: filteredInput">
        </div>
        <ul data-bind="foreach: favPlaces">
            <p class="places" data-bind="text: title, click: $parent.showPlace, visible: show"></p>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Google Maps -->
  <div id="map" class="map"></div>


  <!-- footer with linked in -->
  <div class="footer-basic">
      <footer>
          <div class="social">
              <a href="https://www.linkedin.com/in/aimee-ukasick/" target="_blank"><i class="icon ion-social-linkedin"></i></a></div>
          <p class="copyright">Aimee Ukasick Â© 2018</p>
      </footer>
  </div>

  <!-- JQUERY/AJAX -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Knockout.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>

  <!-- JavaScript application file -->
  <script src="js/main.js"></script>

  <!-- Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

   <!-- Load google maps async -->
  <script async defer src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDdE64LuaUWKmO-x63fptsjdwK67dezC0U&v=3&callback=initMap"
      onerror="mapError()">
      </script>
</body>

</html>
